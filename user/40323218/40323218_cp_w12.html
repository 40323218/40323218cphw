<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h2>四設二乙 </h2>
    <p>40323218 李冠興</p>		
</section>
	
<section id="hw-task-one">
    <h5>筆記和步驟</h5>
    <p>1. 在copy.com下載 fix 壓縮檔.</br></br>
    2. 在 github 搜尋 leo-editor.</br></br>
    3. 在 release 找到最新的版本並下載.</br></br>
    4. 解壓縮 fix 到 USB 並編輯 fix.bat</br></br>
    5. 再來編輯 start.bat </br></br>
    End. 到學校插上 USB 點 fix.bat 在打開start , 就會自動安裝leo</br></br>
    補充：記得把leo的壓縮檔也放到隨身碟中
        </p>
</section>
				
<section>
    <h2>心得和自評分數</h2>
    <p>我給自己80分。  </br>  
   這禮拜作業是讓我們更方便在學校編輯leo,
   不需要每次到了還要在慢慢安裝，節省許多時間。
    </p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
