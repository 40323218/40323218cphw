<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h2>四設二乙 </h2>
    <p>40323218 李冠興</p>		
</section>
	
<section id="hw-task-one">
    <h10>期末</h10>
    <p>利用 sovlespace 驗算路徑
    <br><br>
    整理+加強前幾周作業<br><br>
    準備期末考!!!!!!!!
        </p>
</section>
				
<section>
    <h2>心得和自評分數</h2>
    <p>我給自己85分。  </br>  
   最後這周幫許多同學修改合調整一些版次<br><br>sovlespace 驗算用了很多時間<br><br>因為跟onshape上不能配合<br><br>感覺繪圖時有尺寸錯誤。<br><br>
   感想 :<br> 
   這學期學到了許多，有許多東西可以有更多的方式去呈現，期待下學期的課程。
    </p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
