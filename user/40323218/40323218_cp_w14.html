<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h2>四設二乙 </h2>
    <p>40323218 李冠興</p>		
</section>
	
<section id="hw-task-one">
    <h10>功課</h10>
    <p>利用 creo 組立體圖 + 拍攝影片</br>
    </br>
    轉檔成 stl 上傳到 github 可在網站中呈現
    </br>
    </br>
    嘗試利用 onshape 重新繪製零件圖
        </p>
</section>
				
<section>
    <h2>心得和自評分數</h2>
    <p>我給自己85分。  </br>  
  剛開始利用 onshape 繪圖有許多不習慣</br></br>使用久了跟 Inventor 有相似處</br></br>自動存檔 + 雲端協同感覺不錯用
  諸多功能有待開發</br></br>
  creo組立由於電腦問題有瑕疵正努力補救中</br></br>
    </p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
